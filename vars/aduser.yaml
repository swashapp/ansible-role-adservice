setup_certbot: true
server_prefix: "{{ aduser_prefix }}."
server_add_host: true
php_pool: true

release_repo_name: adshares-aduser
release_repo_org: swashapp
repo_url: "https://github.com/{{ release_repo_org }}/{{ release_repo_name }}.git"
release_tag: v3.2.2
repo_version: "{{ release_tag if release_repo_org == 'adshares' else 'beta' if server_env is defined and server_env == 'test' else 'master' | default('master') }}"