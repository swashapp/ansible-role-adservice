setup_node: true
server_host: localhost
server_port: "{{ adcontroller_server_port }}"
copy_jwt: true

release_repo_name: adcontroller
release_repo_org: adshares
repo_url: "https://github.com/{{ release_repo_org }}/{{ release_repo_name }}.git"
release_tag: "{{ 'v1.5.0' if server_env is defined and server_env == 'dev' else 'v1.5.0' if server_env is defined and server_env == 'test' else 'v1.3.0' | default('v1.2.8') }}"
repo_version: master
